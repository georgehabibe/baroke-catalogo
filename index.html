<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Músicas - Barokê</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 10px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background-color: #d9534f;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .btn-category {
            flex: 1;
            padding: 10px;
            background-color: #337ab7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-box {
            flex: 2;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        .music-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        .favorite-star {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #ffd700;
            font-size: 24px;
        }
        .music-info {
            margin-top: 10px;
        }
        .music-title {
            font-weight: bold;
            color: #333;
        }
        .music-artist {
            color: #666;
            font-size: 0.9em;
        }
        .music-code {
            color: #888;
            font-size: 0.8em;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Catálogo de Músicas - Barokê</h2>
        </div>
        
        <div class="controls">
            <button class="btn-category" onclick="filterCategory('nacionais')">Nacionais</button>
            <button class="btn-category" onclick="filterCategory('internacionais')">Internacionais</button>
            <button class="btn-category" onclick="filterCategory('novidades')">Novidades</button>
            <input type="text" class="search-box" placeholder="Pesquisar música ou cantor..." onkeyup="searchMusic(this.value)">
        </div>

        <div class="music-grid" id="musicContainer"></div>
    </div>

    <script>
        let allMusic = [];
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

        async function loadMusicData() {
            try {
                const response = await fetch('https://brk2-1ba1a.firebaseio.com/karaoke.json');
                const data = await response.json();
                
                allMusic = [];
                for (const category in data) {
                    for (const code in data[category]) {
                        const music = data[category][code];
                        allMusic.push({
                            id: `${category}-${code}`,
                            code: code,
                            category: category,
                            artist: music.CANTOR,
                            title: music.MUSICA,
                            lyrics: music.LETRA
                        });
                    }
                }
                const sortedMusic = allMusic.sort((a, b) => a.artist.localeCompare(b.artist));
                renderMusic(sortedMusic);
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
            }
        }

        function renderMusic(musicList) {
            const container = document.getElementById('musicContainer');
            container.innerHTML = '';
            
            musicList.forEach(music => {
                const isFavorite = favorites.includes(music.id);
                const card = document.createElement('div');
                card.className = 'music-card';
                card.innerHTML = `
                    <div class="music-info">
                        <div class="music-title">${music.title}</div>
                        <div class="music-artist">${music.artist}</div>
                        <div class="music-code">Código: ${music.code}</div>
                        <div style="margin-top: 10px;">
                            <button onclick="addToQueue('${music.code}')">Adicionar à Fila</button>
                        </div>
                    </div>
                    <div class="favorite-star" onclick="toggleFavorite('${music.id}')">
                        ${isFavorite ? '★' : '☆'}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function filterCategory(category) {
            const filtered = allMusic.filter(music => music.category === category);
            const sorted = filtered.sort((a, b) => a.artist.localeCompare(b.artist));
            renderMusic(sorted);
        }

        function searchMusic(query) {
            const searchText = query.toLowerCase();
            const results = allMusic.filter(music => 
                music.title.toLowerCase().includes(searchText) || 
                music.artist.toLowerCase().includes(searchText) ||
                music.code.includes(query)
            );
            const sortedResults = results.sort((a, b) => a.artist.localeCompare(b.artist));
            renderMusic(sortedResults);
        }

        function toggleFavorite(musicId) {
            const index = favorites.indexOf(musicId);
            if (index === -1) {
                favorites.push(musicId);
            } else {
                favorites.splice(index, 1);
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            renderMusic(allMusic.sort((a, b) => a.artist.localeCompare(b.artist)));
        }

        function addToQueue(musicCode) {
            alert(`Música ${musicCode} adicionada à fila!`);
        }

        loadMusicData();
    </script>
</body>
</html>
